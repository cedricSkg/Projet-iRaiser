<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulaire Mineur - iRaiser</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="form-content">
                <div class="form-image">
                    <img class="form-img" src="images/iraiser-logo.svg" alt="form Image">
                </div>
                <div class="form-section">
                    <form id="form-section" method="GET" action="" name="form">

                        <div class="form-group form-input">
                            <input type="text" name="nom" id="name" />
                            <label for="nom" class="form-label">Nom</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="prenom" id="prenom" />
                            <label for="prenom" class="form-label">Prénom</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="age" id="age" />
                            <label for="age" class="form-label">Âge</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="email" name="ad-mail" id="ad-mail" />
                            <label for="ad-mail" class="form-label">Adresse mail</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="tel" name="tel" id="tel" />
                            <label for="tel" class="form-label">Téléphone</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="typeCarte" />
                            <label for="type" class="form-label">typeCarte</label>
                        </div>
                        <div class="insertHere2" id="insertHere2">

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
