<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulaire principal - iRaiser</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style-form.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="form-content">
                <div class="form-image">
                    <img class="form-img" src="images/iraiser-logo.svg" alt="form Image">
                </div>
                <div class="form-section">
                    <form id="form-section" method="GET" action="" name="form">
                        <h2 id="title" value="">Formulaire</h2>
                        <div class="form-group form-input">
                            <input type="text" name="nom" id="name" required />
                            <label for="nom" class="form-label">Nom</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="text" name="prenom" id="prenom" required />
                            <label for="prenom" class="form-label">Prénom</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="number" name="age" id="age" required />
                            <label for="age" class="form-label">Âge</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="e" name="ad-mail" id="ad-mail" required />
                            <label for="ad-mail" class="form-label">Adresse mail</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="tel" name="tel" id="tel" required />
                            <label for="tel" class="form-label">Téléphone</label>
                        </div>
                        <div class="form-group form-input">
                            <div class="dropdown">
                                <div clas="row">
                                    <button type="button" onclick="myFunction()" class="dropbtn col" id="dropbtn"
                                        value="Type de carte" readonly="readonly">

                                        <script>document.getElementById("dropbtn").innerHTML = document.getElementById("dropbtn").value</script>
                                        &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-sort-down col"></i>
                                    </button>
                                </div>
                                <input type="text" name="typeCarte" class="hide" id="hide" value="">
                                <div id="myDropdown" class="dropdown-content">
                                    <input type="button" value="Individuel" onClick="appel(this,affichage(this))" class="a">
                                    <input type="button" value="Couple" onClick="appel(this,affichage(this))" class="a">
                                    <input type="button" value="Premium" onClick="appel(this,affichage(this))" class="a">
                                </div>
                            </div>
                        </div>
                        <div class="insertHere" id="insertHere">
                        </div>
                        <div>
                            <input class="btn" type="submit" value="Valider" onclick="valider()">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        affichageSupp();
        sessionStorage.setItem('length', 0);
    </script>

</body>

</html>
